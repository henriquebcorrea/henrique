<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de tabelas</title>
</head>
<body>
    <table border="1px" width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center"><b>Codigo</b></td>
            <td align="center"><b>Nome<b></td>
            <td align="center"><b>Quantidade<b></td>
            <td align="center"><b>Valor<b></td> 
        </tr>
        <tr>
            <td align="right">001</td>
            <td align="right">Caneta</td>
            <td align="right">5</td>
            <td align="right">2,30</td>           
        </tr>
        <tr>
            <td align="right">002</td>
            <td align="right">Caderno</td>
            <td align="right">5</td>
            <td align="right">10,30</td>            
        </tr>
    </table>
    <hr>
    <table border="5px" width="50%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" colspan="3"><b>Lista de clientes</b></td>
        </tr>
        <tr>
            <td align="center"><b>COD</b></td>
            <td align="center"><b>NOME</b></td>
            <td align="center"><b>UF</b></td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">xxxxxxx</td>
            <td>SC</td>
        </tr>
        <tr>
            <td>RS</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">yyyyyyy</td>
            <td>SP</td>
        </tr>
        <tr>
            <td>RJ</td>
        </tr>
    </table>  
</body>
</html>
